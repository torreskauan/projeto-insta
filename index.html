<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="celular">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group" id="principal">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto">
                    <img src="img/eu.jpg" alt="">
                </div>
                 <a href="#" class="instagram-login">Continue como Kauan</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group" id="secundario">
                <p  class="sem-conta" >n√£o tem uma conta?</p>
                <p  class="novo">
                    <a href="#"class="link-azul">Cadastre-se</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target= blank class="link-azul">inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o app</p>
                <div class="app-download">
                    <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank"><img src="img/apple-button.png" alt=""></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US&pli=1" target="_blank" ><img src="img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
